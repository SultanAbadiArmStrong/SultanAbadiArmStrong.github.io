<!DOCTYPE html><html lang="en"><head>    <title>Dashboard Petani</title></head><body>    <h1>Dashboard Petani</h1>    <form action="/rekomendasi" method="POST">        <label for="lokasi">Lokasi:</label>        <input type="text" name="lokasi" id="lokasi" required>        <br>        <label for="jenis_tanah">Jenis Tanah:</label>        <input type="text" name="jenis_tanah" id="jenis_tanah" required>        <br>        <button type="submit">Cari Rekomendasi</button>    </form>    {% if rekomendasi %}        <p>Rekomendasi Tanaman: {{ rekomendasi }}</p>    {% endif %}</body></html>
