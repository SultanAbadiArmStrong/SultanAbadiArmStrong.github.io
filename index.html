<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Potensi Pertanian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        .header {
            background: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #218838;
        }
        .nav {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav a {
            color: #28a745;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sistem Informasi Potensi Pertanian</h1>
    </div>

    <div class="container">
        <!-- Navigasi -->
        <div class="nav">
            <a href="#" onclick="showLogin()">Login</a>
            <a href="#" onclick="showRegister()">Registrasi</a>
            <a href="#" onclick="showDashboard()">Dashboard</a>
        </div>

        <!-- Halaman Login -->
        <div id="loginForm" class="form" style="display: none;">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Masukkan password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>

        <!-- Halaman Registrasi -->
        <div id="registerForm" class="form" style="display: none;">
            <h2>Registrasi</h2>
            <form id="register">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="registerUsername" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Masukkan password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="registerRole" name="role" required>
                        <option value="petani">Petani</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>

        <!-- Halaman Dashboard -->
        <div id="dashboard" style="display: none;">
            <h2>Dashboard</h2>
            <p>Selamat datang di Sistem Informasi Potensi Pertanian!</p>
            <div id="dashboardContent"></div>
        </div>
    </div>

    <script>
        // Tampilkan halaman tertentu berdasarkan navigasi
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        // Login Form Submission
        document.getElementById('login').onsubmit = function (event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // AJAX Login Request
            fetch('index.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `login=1&username=${username}&password=${password}`
            })
            .then(response => response.text())
            .then(data => alert(data));
        };

        // Register Form Submission
        document.getElementById('register').onsubmit = function (event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;

            // AJAX Register Request
            fetch('index.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `register=1&username=${username}&password=${password}&role=${role}`
            })
            .then(response => response.text())
            .then(data => alert(data));
        };
    </script>
</body>
</html>
