<!DOCTYPE html><html><head>    <title>Registrasi</title></head><body>    <h1>Registrasi</h1>    <form method="POST" action="/register">        <label for="username">Username:</label>        <input type="text" name="username" required>        <br>        <label for="password">Password:</label>        <input type="password" name="password" required>        <br>        <label for="role">Role:</label>        <select name="role">            <option value="petani">Petani</option>            <option value="admin">Admin</option>        </select>        <br>        <button type="submit">Daftar</button>    </form></body></html>
